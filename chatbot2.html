<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message To Chatbot" size="30" />
            <button>Send</button>
          </>
        )
      }

      function ChatMessage({message, sender}) {
        // const message = props.message;
        //const sender = props.sender;
        // const {message, sender} = props;

        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" alt="robot" width="30" />
              {message}
            </div>
          );
        } 
        */

        return (
          <div>
            {sender === "robot" && <img src="robot.png" alt="robot" width="30" />}
            {message}
            {sender === "user" && <img src="user.png" alt="user" width="30" />}
          </div>
        )
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="Hello Chatbot" sender="user" />
          <ChatMessage message="What is the date?" sender="user" />
          <ChatMessage message="It's 27 September" sender="robot" />
        </>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
