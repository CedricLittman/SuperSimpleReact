<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <link rel="stylesheet" href="style_Lesson2_Exercise1.css" />
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ product, price, discountPrice, imageSrc }) {
        return (
          <div>
            <img src={imageSrc} alt={product} width="100" />
            <p>{product}</p>
            {/* <p>{price}</p> */}
            <p>
              {discountPrice > 0
                ? `Discount Price: $${discountPrice}`
                : `Price: $${price}`}
            </p>
          </div>
        );
      }

      function App() {
        return (
          <div className="centre">
            <h1>Hello, welcome to my website</h1>
            <div className="product-list">
              <div className="product-card">
                {
                  <ProductDetails
                    product="Cotton Socks"
                    price="10.99"
                    imageSrc="cotton-socks.png"
                  />
                }
                <div className="button-group">
                  <button> Add To Cart </button>
                </div>
              </div>

              <div className="product-card">
                {
                  <ProductDetails
                    product="Tennis Balls"
                    price="6.01"
                    discountPrice="5.45"
                    imageSrc="tennis-balls.png"
                  />
                }
                <div className="button-group">
                  <button> Add To Cart </button>
                </div>
              </div>

              <div className="product-card">
                {
                  <ProductDetails
                    product="Plain Tee Shirt"
                    price="4.44"
                    imageSrc="plain-t-shirt.png"
                  />
                }
                <div className="button-group">
                  <button> Add To Cart </button>
                </div>
              </div>
              {/*<p>product="Cotton Socks"</p> */}
              {/*<p>price="$10.99"</p> */}
              {/*    <div className="button-group"> */}
              {/*        <button> Add To Cart </button> */}
              {/* </div>*/}
            </div>
            <br />
            <img src="robot.png" alt="welcome" width="100" className="center" />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
